#mysql
jdbc.type=mysql
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/blodgod?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
jdbc.username=root
jdbc.password=root
jdbc.validation.query=SELECT 2 

#pool settings
jdbc.pool.init=1
jdbc.pool.minIdle=3
jdbc.pool.maxActive=5


#会话超时， 单位：毫秒， 20m=1200000ms, 30m=1800000ms, 60m=3600000ms
session.timeout=1800000
#会话清理间隔时间， 单位：毫秒，2m=120000ms
session.validation.interval=120000


#管理基础路径
managerPath=
#管理视图层页面路径
managerViewPath=/WEB-INF/page

#最大文件上传限制，单位字节. 10M=10*1024*1024(B)=10485760 bytes
maxUploadSize=10485760
maxInMemorySize=4096